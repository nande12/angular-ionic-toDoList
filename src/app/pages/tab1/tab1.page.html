<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      ToDo Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">

    <ion-item *ngFor="let list of todoService.lists" detail color="dark">
      <ion-label>{{ list.title }}</ion-label>
    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
